<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>簡易スライドショー（jQuery版）</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="jquery-3.5.1.min.js"></script>
  <script src="slide_image.js"></script>
</head>
<body>
  <div id="sample-slideshow">
    <div>
      <button class="prevBtn" type="button" class="btn btn-danger">prev</button>
      <button class="nextBtn" type="button" class="btn btn-primary">next</button>
    </div>

    <h1 class="title"></h1>

    <div class="photo">
      <img src="img/spring.jpg" alt="春の桜">
      <img src="img/summer.jpg" alt="夏のひまわり">
      <img src="img/autumn.jpg" alt="秋の紅葉">
      <img src="img/winter.jpg" alt="冬の山">
    </div>
  </div>
</body>
</html>
