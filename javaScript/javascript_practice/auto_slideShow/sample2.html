<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>auto_slideShow</title>
    <link rel="stylesheet" href="style2.css">
    <script src="sample2.js"></script>
  </head>
  <body>
    <!-- ========================== -->
    <!-- スライドショー１つ目 -->
    <!-- ========================== -->
    <div class="showbox" id="slideshow1">
      <p>スライドショー１：（0.5秒）</p>
      <!-- スライドショーを表示する場所 -->
      <p>
        <img src="img/slideshow.jpg" alt="スライド表示領域">
        <span>キャプション</span>
      </p>
      <!-- スライドショーの制御ボタンを表示 -->
      <p>
        <input type="button" value="ー 開始／停止 ー" class="startstopbutton">
      </p>
    </div>

    <!-- ========================== -->
    <!-- スライドショー２つ目 -->

    </div>

        <span>キャプション</span>
      </p>
      <!-- スライドショーの制御ボタンを表示 -->
      <p>
        <input type="button" value="ー 開始／停止 ー" class="startstopbutton">
      </p>
    </div>

  </body>
</html>
